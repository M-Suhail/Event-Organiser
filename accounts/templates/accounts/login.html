{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <h1>Login</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-success" type="submit" value="Login">
    </form>
    <p style="padding-top: 5px">Not got an account? <a href="{% url 'accounts:signup' %}"
                                                       class="btn btn-primary btn-sm">Sign Up</a></p>

{% endblock %}
