{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <h1>Signup</h1>
    <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn" value="Sign up">
    </form>

{% endblock %}
